<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/forgot_password.css')}}">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot Password</h2>
            <p>Enter your email and we'll send you a link to reset your password on your registerd email.</p>
            <form method="post" action="/forgot_password" >
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
            <a href="/login" class="back-to-login">Back to Login</a>
        </div>
    </div>
    
</body>
</html>
