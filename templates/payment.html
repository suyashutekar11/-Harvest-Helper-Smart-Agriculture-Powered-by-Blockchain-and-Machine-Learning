<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="payment-container">
        <div class="payment-summary">
            <h1>Payment for {{ 'Gold' if plan == 'gold' else 'Silver' }} Subscription</h1>
            <p>Amount: â‚¹{{ '1000' if plan == 'gold' else '500' }} for 1 year</p>
        </div>

        <form action="{{ url_for('subscribe', plan=plan) }}" method="POST">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <button type="submit">Make Payment</button>
        </form>
    </div>
</body>
</html>
