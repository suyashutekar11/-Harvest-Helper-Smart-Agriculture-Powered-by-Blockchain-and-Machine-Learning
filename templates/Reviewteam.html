<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Harvest Helper{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    /* Top Navbar */
    .topnav {
      width: 100%;
      background: linear-gradient(90deg, #333, #575757);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      z-index: 10;
      height: 50px;
    }

    .topnav .logout {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 16px;
      background-color: #ff4d4d;
      padding: 8px 12px;
      border-radius: 15px;
      transition: background-color 0.3s ease;
    }

    .topnav .logout:hover {
      background-color: #e63946;
    }

    .topnav .logout-icon {
      margin-left: 8px;
    }

    /* Sidebar */
    .sidenav {
      width: 250px;
      background: linear-gradient(180deg, #2c3e50, #34495e);
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      top: 50px;
      padding-top: 20px;
      z-index: 5;
    }

    .sidenav h2 {
      padding-left: 15px;
      margin-bottom: 20px;
    }

    .sidenav .menu {
      margin-top: 30px;
    }

    .sidenav a {
      padding: 12px 15px;
      text-decoration: none;
      color: white;
      display: block;
      margin: 10px;
      background-color: #3b5998;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      font-weight: bold;
    }

    .sidenav a:hover {
      background-color: #4c70ba;
      transform: translateX(5px);
    }

    /* Main content */
    .main {
      margin-left: 260px;
      padding: 70px 20px;
      width: calc(100% - 260px);
      position: relative;
      top: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    /* Card container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Card Styling */
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Third card reduced width */
    .card-full-width {
      width: 50%; /* Reduced width */
      margin: 20px auto;
    }

    .card-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .card-text {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topnav">
    <div>Harvest Helper</div>
    <a href="revlogout" class="logout">
      Logout
      <span class="logout-icon">ðŸ”’</span>
    </a>
  </div>

  <!-- Sidebar navigation -->
  <div class="sidenav">
    <div class="menu">
      <a href="\Reviewteam">Dashboard</a>
      <a href="{{ url_for('new_reviews') }}">New Review Requests</a>
      <a href="{{ url_for('midterm_checks') }}">Details Verification</a>
      <a href="{{url_for('midcrop_assessment')}}">Mid Crop Assesment </a>
      <a href="{{ url_for('get_harvest_applications') }}">Harvest Applications</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="main">

  
      {% block content %}
      <h1>Please Don't Keep Work Pending.</h1>

       {% endblock %}
  </div>

</body>
</html>
