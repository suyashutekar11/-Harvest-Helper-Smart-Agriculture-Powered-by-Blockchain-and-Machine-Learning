
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: #f4f4f4;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Harvest Information</h2>
        {% if details %}
            <div class="card">
                <p><strong>Harvest Date:</strong> {{ details.harvest_date }}</p>
                <p><strong>Quantity:</strong> {{ details.quantity }} kg</p>
            </div>
        {% else %}
            <p>No harvest details available.</p>
        {% endif %}
    </div>
</body>
</html>
